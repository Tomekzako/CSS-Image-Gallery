<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-fancybox]').fancybox({
                image: {
                    protect: true
                }
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        <section>
            <div class="gallery">
                <a href="images/love.jpeg" data-caption="Love" data-fancybox="image"><img src="images/love.jpeg" alt="picture of love 1"></a>
                <a href="images/love2.jpg" data-caption="Love" data-fancybox="image"><img src="images/love2.jpg" alt="picture of love 2"></a>
                <a href="images/love3.jpeg" data-caption="Love" data-fancybox="image"><img src="images/love3.jpeg" alt="picture of love 3"></a>
                <a href="images/love4.jpeg" data-caption="Love" data-fancybox="image"><img src="images/love4.jpeg" alt="picture of love 4"></a>
                <a href="images/giraffe.jpeg" data-caption="Animals" data-fancybox="image"><img src="images/giraffe.jpeg" alt="giraffe"></a>
                <a href="images/gorilla-monkey-ape-zoo.jpg" data-caption="Animals" data-fancybox="image"><img src="images/gorilla-monkey-ape-zoo.jpg" alt="gorilla monkey"></a>
                <a href="images/pexels-photo-227691.jpeg" data-caption="Animals" data-fancybox="image"><img src="images/pexels-photo-227691.jpeg" alt="sheep"></a>
                <a href="images/rabbit.jpeg" data-caption="Animals" data-fancybox="image"><img src="images/rabbit.jpeg" alt="rabbit"></a>
                <a href="images/cycling.jpeg" data-caption="Sport" data-fancybox="image"><img src="images/cycling.jpeg" alt="cycling"></a>
                <a href="images/football.jpg" data-caption="Sport" data-fancybox="image"><img src="images/football.jpg" alt="american football"></a>
                <a href="images/stretching.jpeg" data-caption="Sport" data-fancybox="image"><img src="images/stretching.jpeg" alt="stretching"></a>
                <a href="images/swimming.jpeg" data-caption="Sport" data-fancybox="image"><img src="images/swimming.jpeg" alt="swimming"></a>
            </div>
        </section>
        <nav>
            <a data-rel='all' href="javascript;">View all</a>
            <a data-rel='love' href="javascript;">Love</a>
            <a data-rel='animals' href="javascript;">Animals</a>
            <a data-rel='sport' href="javascript;">Sport</a>
        </nav>
        <footer>
            <p>Copyright &copy; 2017</p>
        </footer>
    </div>
</body>

</html>
