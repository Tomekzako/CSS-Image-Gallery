<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Gallery</title>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        <section>
            <div class="gallery">
                <a class="fancybox" href="images/love.jpeg" data-caption="Love" data-fancybox="image" data-filter="love"><img src="images/lovesmall.jpg" alt="picture of love 1"></a>
                <a class="fancybox" href="images/love2.jpg" data-caption="Love" data-fancybox="image" data-filter="love"><img src="images/love2small.jpg" alt="picture of love 2"></a>
                <a class="fancybox" href="images/love3.jpeg" data-caption="Love" data-fancybox="image" data-filter="love"><img src="images/love3small.jpeg" alt="picture of love 3"></a>
                <a class="fancybox" href="images/love4.jpeg" data-caption="Love" data-fancybox="image" data-filter="love"><img src="images/love4small.jpeg" alt="picture of love 4"></a>
                <a class="fancybox" href="images/giraffe.jpeg" data-caption="Animals" data-fancybox="image" data-filter="animals"><img src="images/giraffesamll.jpeg" alt="giraffe"></a>
                <a class="fancybox" href="images/gorilla-monkey-ape-zoo.jpg" data-caption="Animals" data-fancybox="image" data-filter="animals"><img src="images/gorillasmall.jpg" alt="gorilla monkey"></a>
                <a class="fancybox" href="images/pexels-photo-227691.jpeg" data-caption="Animals" data-fancybox="image" data-filter="animals"><img src="images/pexels-photo-227691small.jpeg" alt="sheep"></a>
                <a class="fancybox" href="images/rabbit.jpeg" data-caption="Animals" data-fancybox="image" data-filter="animals"><img src="images/rabbitsmall.jpeg" alt="rabbit"></a>
                <a class="fancybox" href="images/cycling.jpeg" data-caption="Sport" data-fancybox="image" data-filter="sport"><img src="images/cyclingsmall.jpeg" alt="cycling"></a>
                <a class="fancybox" href="images/football.jpg" data-caption="Sport" data-fancybox="image" data-filter="sport"><img src="images/footballsmall.jpg" alt="american football"></a>
                <a class="fancybox" href="images/stretching.jpeg" data-caption="Sport" data-fancybox="image" data-filter="sport"><img src="images/stretchingsmall.jpeg" alt="stretching"></a>
                <a class="fancybox" href="images/swimming.jpeg" data-caption="Sport" data-fancybox="image" data-filter="sport"><img src="images/swimmingsmall.jpeg" alt="swimming"></a>
            </div>
        </section>
        <nav>
            <a data-rel='all' href="javascript:;" class="filter active">View all</a>
            <a data-rel='love' href="javascript:;" class="filter">Love</a>
            <a data-rel='animals' href="javascript:;" class="filter">Animals</a>
            <a data-rel='sport' href="javascript:;" class="filter">Sport</a>
        </nav>
        <footer>
            <p>Copyright &copy; 2017</p>
        </footer>
    </div>
</body>

</html>
