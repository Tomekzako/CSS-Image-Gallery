<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        <section>
            <div class="gallery">
                <a href="images/love.jpeg" data-caption="Love" data-fancybox="image"><img src="images/love.jpeg" alt="picture of love 1"></a>
                <a href="images/love2.jpg" data-caption="Love" data-fancybox="image"><img src="images/love2.jpg" alt="picture of love 2"></a>
                <a href="images/love3.jpeg" data-caption="Love" data-fancybox="image"><img src="images/love3.jpeg" alt="picture of love 3"></a>
                <a href="images/love4.jpeg" data-caption="Love" data-fancybox="image"><img src="images/love4.jpeg" alt="picture of love 4"></a>
                <a href="images/image5.jpg" data-caption="czesc" data-fancybox="image"><img src="images/image5.jpg" alt="img5"></a>
                <a href="images/image6.jpg" data-caption="czesc" data-fancybox="image"><img src="images/image6.jpg" alt="img6"></a>
            </div>
        </section>
        <nav>
            <a data-rel='all' href="javascript;">View all</a>
            <a data-rel='love' href="javascript;">Love</a>
            <a data-rel='category2' href="javascript;">Category 2</a>
        </nav>
        <footer>
            <p>Copyright &copy; 2014</p>
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</body>

</html>
